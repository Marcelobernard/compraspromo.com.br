<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittencourt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .animated-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: randomAnimation 10s infinite;
        }

        @keyframes randomAnimation {
            0% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            25% {
                transform: scale(1.1) rotate(5deg);
                filter: brightness(1.2);
            }
            50% {
                transform: scale(1) rotate(-5deg);
                filter: brightness(1);
            }
            75% {
                transform: scale(0.9) rotate(5deg);
                filter: brightness(0.8);
            }
            100% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Bittencourt.png" alt="Bittencourt" class="animated-image">
    </div>
</body>
</html>
